<div class="container">
<div class="row mt-5">
    <div class="col-12" *ngFor = "let informacion of informacionNoticia">
        <div class="container">
        <h1 id="titulo">{{informacion["titulo"]}}</h1>
        <h5 id="fecha">{{informacion["fecha"]}}</h5>
        <h5 id="seccion">{{informacion["seccion"]}}</h5>
        </div>
    </div>
 </div>       

<div class="row mb-5">
 <div class="col-9" *ngFor = "let informacion of informacionNoticia">
    <div class="container-fluid">
        <img id="imagen" src="{{informacion['encabezadoImagen']}}" class="img-fluid">
        <p id="encabezado">{{informacion["encabezado"]}}</p>
        <p id="cuerpo">{{informacion["cuerpo"]}}</p>
    </div>   
 </div>

 <div class="col-3">  
        <div class = "mb-4" *ngFor = "let noticia of noticias">
                <div id="otraNoticia" (click)="verMas(noticia.id)">
                    <img src="{{noticia['encabezado_imagen']}}" class="img-fluid">
                    <h3 id="tituloMas" class="mt-2">{{noticia.titulo}}</h3>
                </div> 
        </div> 
</div> 

</div>

</div>
