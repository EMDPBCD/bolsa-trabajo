
<div id="sliderEPrincipal" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
  <div class="carousel-inner">
    <div *ngFor="let empresa of informacionEmpresa;">
      <div class="carousel-item" [ngClass]="{'active': esElPrimero }" *ngFor = "let imagen of empresa['imagenes'];  let i = index; let esElPrimero = first;">
        <img src="{{imagen['imagen']}}" class="d-block w-100 img-fluid"> 
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#sliderEPrincipal" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#sliderEPrincipal" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
      <div id="contenedorTexto">
      <div class="row justify-content-center" *ngFor="let empresa of informacionEmpresa; let i = index;">
        <img src="{{empresa['logotipo']}}" style="width: 250px;">
        </div>
        <div class="jumbotron" *ngFor="let empresa of informacionEmpresa; let i = index;" >
          <p id="titulo">{{empresa['nombreEmpresa']}}</p>
          <p id="categorias">{{empresa['categoria']}} / {{empresa['subCategoria']}}</p>
          <p id="descripcion" class="lead">{{empresa['descripcion']}}</p>
          <hr style="width: 100%;"/>
          <h1>Sucursales de la ciudad</h1>
    
          <div class="mt-3 mb-2" *ngFor = "let sucursal of empresa['sucursales']" id="contenedorSucursales">
            <p id="sucursal">{{sucursal["sucursal"]}}</p>
            <p id="telefono">Telefono: {{sucursal["telefono"]}}</p>
            <p id="correo">Correo: {{sucursal["correo"]}}</p>
            <p id="horario">Horario: {{sucursal["horario"]}}</p>
        
          </div>
        </div>
      </div>
    </div>
    <div class="col-6" *ngFor="let empresa of informacionEmpresa; let i = index;">
      <img class="img-fluid" src="{{empresa['imgLateral']}}">
    </div>
  </div> 
</div>
